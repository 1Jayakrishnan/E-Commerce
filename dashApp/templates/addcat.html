<!DOCTYPE html>
{% extends 'dash.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
  <h4 class="card-title">Online shopping</h4>
  <p class="card-description">
  </p>
  <form class="forms-sample" method="post" action="{% url 'savecat' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputName1">Category Name</label>
      <input type="text" class="form-control" id="exampleInputName1" placeholder="Category Name" name="cname">
    </div>
    <div class="form-group">
      <label for="exampleTextarea1">Description</label>
      <textarea class="form-control" id="exampleTextarea1" rows="4" name="desc"></textarea>
    </div>
     <div class="form-group">
    <label>Upload Image</label>
     <input type="file" name="img">
<!--      <div class="input-group col-xs-12">-->
<!--        <input type="text" class="form-control file-upload-info" placeholder="Upload Image">-->
<!--        <span class="input-group-append">-->
<!--          <button class="file-upload-browse btn btn-primary" type="button">Upload</button>-->
<!--        </span>-->
<!--      </div>-->
    </div>
    <button type="submit" class="btn btn-primary mr-2">Submit</button>
    <button class="btn btn-light">Cancel</button>
  </form>
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
  {% for i in messages %}
    {% if i.tags == 'success' %}
      <script>
        swal('{{i}}','','success')
      </script>
   {% elif i.tags == 'error' %}
      <script>
        swal('{{i}}','','error')
      </script>
   {% elif i.tags == 'warning' %}
      <script>
        swal('{{i}}','','warning')
      </script>
   {% elif i.tags == 'info' %}
      <script>
        swal('{{i}}','','info')
      </script>
   {% endif %}
 {% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
