<!DOCTYPE html>
{% extends 'dash.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
  <h4 class="card-title">Online shopping</h4>
  <p class="card-description">
  </p>
  <form class="forms-sample" method="post" action="{% url 'updatepro' pro_id=data.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <select class="form-control" name="procat">
          {% for c in cat %}
          <option value="{{c.CategoryName}}">{{c.CategoryName}}</option>
           {% endfor %}
        </select>

    </div>
      <div class="form-group">
      <label>Product Name</label>
      <input type="text" class="form-control"  placeholder="Product Name" name="prod" value="{{data.ProductName}}">
    </div>
      <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control"  placeholder="Price" name="pri" value="{{data.Price}}">
    </div>
    <div class="form-group">
      <label for="exampleTextarea1">Description</label>
      <textarea class="form-control" id="exampleTextarea1" rows="4" name="desc">{{data.ProductDescription}}</textarea>
    </div>
      <div class="form-group">
      <label>Quantity</label>
      <input type="text" class="form-control"  placeholder="Quantity" name="qty" value="{{data.Quantity}}">
    </div>
     <div class="form-group">
    <label>Upload Product Image</label>
     <input type="file" name="img">
         <img src="{{data.ProductImage.url}}" height="100px" width="100px"><br><br>

<!--      <div class="input-group col-xs-12">-->
<!--        <input type="text" class="form-control file-upload-info" placeholder="Upload Image">-->
<!--        <span class="input-group-append">-->
<!--          <button class="file-upload-browse btn btn-primary" type="button">Upload</button>-->
<!--        </span>-->
      </div>
    <button type="submit" class="btn btn-primary mr-2">Update</button>
    <button class="btn btn-light">Cancel</button>
  </form>
</div>
</body>
</html>
{% endblock %}
